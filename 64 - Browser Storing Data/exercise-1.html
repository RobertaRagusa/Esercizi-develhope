<html>
  <body>
    <div id="container">
      <button type="button" id="fetch-post">Fetch Post</button>
      <button type="button" id="save-post">Save Post on LocalStorage</button>
    </div>
  </body>
</html>

<script>
  // code here
  const btnFetchPost = document.querySelector("#fetch-post");
  const btnSavePost = document.querySelector("#save-post");
  let objJson = undefined;

  btnFetchPost.addEventListener("click", async () => {
    const response = await fetch(
      "https://jsonplaceholder.typicode.com/posts/1"
    );
    const data = await response.json();
    objJson = JSON.stringify(data);
    console.log(objJson);
  });

  btnSavePost.addEventListener("click", () => {
    localStorage.setItem("obj", objJson);
  });
</script>
