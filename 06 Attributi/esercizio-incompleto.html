<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lezione HTML</title>
</head>
<body>
    <footer>
        <div>
            <button disabled>Disabilitato</button>
        </div>
        <br>
        <div>
            <span>Numeri</span>
            <label for="number"></label>
            <input type="number" name="" id="number" min="0" max="100" step="2" value="0" autofocus>
        </div>
        <br>
        <div>
            <label for="checkbox"></label>
            <input type="checkbox" id="checkbox" checked>
        </div>
        <br>
        <div>
            <span>Data</span>
            <label for="date"></label>
            <input type="date" name="" id="date" min="2022-01-01" max="2023-01-01" data-days="365" data-months="12" data-weeks="52">
        </div>
    </footer>
</body>
</html>
