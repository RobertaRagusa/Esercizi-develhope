<html>
  <body>
    <div id="container">
      <h2>Person's Form</h2>
      <form id="person-form">
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>

<script>
  // Code here
  function initForm() {
    const firstName = document.createElement("input");
    firstName.setAttribute("id", "firstName");
    firstName.setAttribute("placeholder", "firstName");
    const lastName = document.createElement("input");
    lastName.setAttribute("id", "lastName");
    lastName.setAttribute("placeholder", "lastName");
    const age = document.createElement("input");
    age.setAttribute("id", "age");
    age.setAttribute("placeholder", "age");

    const form = document.querySelector("#person-form");
    form.prepend(firstName, lastName, age);
    console.log(form);
  }

  window.addEventListener("DOMContentLoaded", initForm);

  const btn = document.querySelector("button");
  btn.addEventListener("click", submitPersonForm);

  function submitPersonForm(event) {
    event.preventDefault();
    const firstName = document.getElementById("firstName");
    const lastName = document.getElementById("lastName");
    const age = document.getElementById("age");
    const person = {
      firstName: firstName.value,
      lastName: lastName.value,
      age: age.value,
    };
    console.log(person);
  }
</script>
