<!DOCTYPE html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Lezione HTML</title>
	<style>
		label {
			display: block
		}
	</style>
</head>
<body>
    <form>
        <fieldset>
            <legend>Scheda anagrafica</legend>
            <div>
                <label for="mail">Email:
                <strong><abbr title="obbligatorio">*</abbr></strong>
                </label>
                <input type="email" name="" id="mail" required>
            </div>
            <div>
                <label for="password">Password:
                <strong><abbr title="obbligatorio">*</abbr></strong>
                </label>
                <input type="password" name="" id="password" required> 
            </div>
            <div>
                <label for="nome completo">Nome e cognome:
                <strong><abbr title="obbligatorio">*</abbr></strong>
                </label>
                <input type="text" name="" id="nome completo" required>
            </div>
            <div>
                <label for="data nascita">Data di nascita:
                <strong><abbr title="obbligatorio">*</abbr></strong>
                </label>
                <input type="date" name="" id="data nascita" required>
            </div>
            <div>
                <label for="numero telefono">Numero di telefono:
                <strong><abbr title="obbligatorio">*</abbr></strong>
                </label>
                <input type="tel" name="" id="numero telefono" required>
            </div>
        </fieldset>
        <div>
            <label for="piano abbonamento">Piano di abbonamento</label>
            <select name="" id="piano abbonamento">
                <optgroup label="abbonamenti">
                    <option value="free" selected>Piano Free</option>
                    <option value="lvl 1">Abbonamento lvl 1</option>
                    <option value="lvl 2">Abbonamento lvl 2</option>
                    <option value="lvl 3">Abbonamento lvl 3</option>
                </optgroup>
            </select>
        </div>
        <hr>
        <div>
            <label for="vantaggi pro">Vantaggi pro</label>
            <input type="checkbox" name="" id="vantaggi pro">
        </div>
        <fieldset>
            <legend>Carta di credito</legend>
            <ul>
                <li>
                    <label for="numero carta">Numero carta:
                    <strong><abbr title="obbligatorio">*</abbr></strong></label>
                    <input type="tel" name="" id="numero carta" inputmode="numeric" 
                    pattern="[0-9\s]{13,19}" autocomplete="cc-number" minlength="19" maxlength="19"
                    placeholder="xxxx xxxx xxxx xxxx" required>
                </li>
                <li>
                    <label for="cvc">CVC:
                    <strong><abbr title="obbligatorio">*</abbr></strong></label>
                    <input type="tel" name="" id="cvc" inputmode="numeric" 
                    pattern="{0,3}" autocomplete="cc-number" minlength="3" maxlength="3"
                    placeholder="xxx" required>
                </li>
                <li>
                    <label for="scadenza">Scadenza:
                    <strong><abbr title="obbligatorio">*</abbr></strong></label>
                    <input type="month" name="" id="scadenza" required>
                </li>
                <li>
                    <label for="fatturazione">Indirizzo di fatturazione:
                    <strong><abbr title="obbligatorio">*</abbr></strong></label>
                    <input type="text" name="" id="fatturazione" required>
                </li>
            </ul>
        </fieldset>
        <button type="submit">Registrati</button>
    </form>
</body>
</html>
