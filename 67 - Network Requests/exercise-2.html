<html>
  <body>
    <div id="container" style="display: flex; align-items: center"></div>
  </body>
</html>

<script>
  // code here
  async function getData() {
    const response = await fetch(
      "https://jsonplaceholder.typicode.com/todos/4"
    );
    const data = await response.json();
    console.log(data);

    const elementH2 = document.createElement("h2");
    const elementInput = document.createElement("input");

    const container = document.querySelector("#container");
    container.appendChild(elementH2);
    container.appendChild(elementInput);
    elementH2.innerHTML = data.title;

    elementInput.setAttribute("type", "checkbox");
    if (data.completed === true) {
      elementInput.setAttribute("checked", "checked");
    }
  }

  getData();
</script>
