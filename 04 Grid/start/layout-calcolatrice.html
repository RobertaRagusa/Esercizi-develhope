<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lezione css</title>
</head>
<body>
    <div class="calcolatrice">
        <div class="video">
            <div class="input">
                0
            </div>
        </div>
        <div class="tastiera">
            <div class="riga">
                <div class="col1">
                    <button>+</button>
                </div>
                <div class="col2">
                    <button>-</button>
                </div>
                <div class="col3">
                    <button>x</button>
                </div>
                <div class="col4">
                    <button>รท</button>
                </div>
            </div>
            <div class="riga2">
                <div class="col1">
                    <button>7</button>
                </div>
                <div class="col2">
                    <button>8</button>
                </div>
                <div class="col3">
                    <button>9</button>
                </div>
            </div>
            <div class="riga3">
                <div class="col1">
                    <button>4</button>
                </div>
                <div class="col2">
                    <button>5</button>
                </div>
                <div class="col3">
                    <button>6</button>
                </div>

            </div>
            <div class="riga4">
                <div class="col1">
                    <button>1</button>
                </div>
                <div class="col2">
                    <button>2</button>
                </div>
                <div class="col3">
                    <button>3</button>
                </div>

            </div>
            <div class="riga5">
                <div class="col1">
                    <button>0</button>
                </div>
                <div class="col2">
                    <button>.</button>
                </div>
                <div class="col3">
                    <button>AC</button>
                </div>

            </div>

        </div>
    </div>
</body>
</html>
