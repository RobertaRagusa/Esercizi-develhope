<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario" />
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi" />
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25" />
        </div>
      </form>
    </div>
  </body>
</html>

<script>
  // code here
  const inputFirstName = document.querySelector("#firstName").value;
  const labelFirstName =
    document.querySelector("#firstName").parentElement.firstElementChild
      .textContent;
  console.log(`${labelFirstName} ${inputFirstName}`);

  const inputLastName = document.querySelector("#lastName").value;
  const labelLastName =
    document.querySelector("#lastName").parentElement.firstElementChild
      .textContent;
  console.log(`${labelLastName} ${inputLastName}`);

  const inputAge = document.querySelector("#age").value;
  const labelAge =
    document.querySelector("#age").parentElement.firstElementChild.textContent;
  console.log(`${labelAge} ${inputAge}`);
</script>
