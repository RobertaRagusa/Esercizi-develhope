<html>
  <body>
    <div id="container">
      <button type="button" id="fetch-post">
        Fetch Post from LocalStorage
      </button>

      <h2>Post: <span id="post-title"></span></h2>
    </div>
  </body>
</html>

<script>
  // code here
  const objJson = localStorage.getItem("obj");
  console.log(objJson);
  const objJava = JSON.parse(objJson);
  console.log(objJava);

  const postTitle = document.querySelector("#post-title");
  postTitle.innerHTML = objJava.title;
</script>
